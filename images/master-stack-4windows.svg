<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <style>
      .master-box { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .stack-box { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .text-main { font-family: sans-serif; font-size: 16px; text-anchor: middle; fill: #2c3e50; dominant-baseline: middle; }
    </style>
  </defs>

  <!-- Master Window (左半分) -->
  <rect x="20" y="20" width="230" height="260" class="master-box" rx="3" />
  <text x="135" y="150" class="text-main">Master</text>

  <!-- Stack Window 1 (右上) -->
  <rect x="250" y="20" width="230" height="86" class="stack-box" rx="3" />
  <text x="365" y="63" class="text-main">Stack 1</text>

  <!-- Stack Window 2 (右中) -->
  <rect x="250" y="106" width="230" height="88" class="stack-box" rx="3" />
  <text x="365" y="150" class="text-main">Stack 2</text>

  <!-- Stack Window 3 (右下) -->
  <rect x="250" y="194" width="230" height="86" class="stack-box" rx="3" />
  <text x="365" y="237" class="text-main">Stack 3</text>
</svg>
