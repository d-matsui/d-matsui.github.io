<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380">
  <defs>
    <style>
      .screen-box { fill: #f5f5f5; stroke: #2c3e50; stroke-width: 3; }
      .root-box { fill: #e8f4f8; stroke: #2c3e50; stroke-width: 2; }
      .child-box { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .grandchild-box { fill: #f0f0f0; stroke: #2c3e50; stroke-width: 2; }
      .text-main { font-family: sans-serif; font-size: 16px; text-anchor: middle; fill: #2c3e50; dominant-baseline: middle; }
      .text-label { font-family: sans-serif; font-size: 14px; text-anchor: start; fill: #2c3e50; dominant-baseline: middle; }
    </style>
  </defs>

  <!-- Screen -->
  <rect x="20" y="20" width="460" height="340" class="screen-box" rx="5" />
  <text x="30" y="40" class="text-label">screen</text>

  <!-- Root Window -->
  <rect x="40" y="60" width="420" height="280" class="root-box" rx="5" />
  <text x="50" y="80" class="text-label">root window</text>

  <!-- 子ウィンドウ1 -->
  <rect x="60" y="100" width="180" height="120" class="child-box" rx="3" />
  <text x="150" y="160" class="text-main">子ウィンドウ</text>

  <!-- 子ウィンドウ2 -->
  <rect x="260" y="100" width="180" height="220" class="child-box" rx="3" />
  <text x="350" y="130" class="text-main">子ウィンドウ</text>

  <!-- 孫ウィンドウ（子ウィンドウ2の中） -->
  <rect x="280" y="150" width="140" height="80" class="grandchild-box" rx="3" />
  <text x="350" y="190" class="text-main" style="font-size: 14px;">孫ウィンドウ</text>
</svg>
